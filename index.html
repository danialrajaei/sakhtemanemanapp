<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<meta name="apple-mobile-web-app-status-bar-style" content="yes" />
		<link rel="shortcut icon" href="/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="/css/mobile-angular-ui-hover.min.css" />
		<link rel="stylesheet" href="/css/mobile-angular-ui-base.min.css" />
		<link rel="stylesheet" href="/css/mobile-angular-ui-desktop.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<script src="phonegap.js"></script>
		<script src="/js/angular.min.js"></script>
		<script src="/js/angularrout.min.js"></script>
		<script src="/js/mobile-angular-ui.min.js"></script>
		<!-- Required to use $touch, $swipe, $drag and $translate services -->
		<script src="/js/mobile-angular-ui.gestures.min.js"></script>
		<script src="/js/sakhtemanemanpp.js" type="text/javascript"></script>
        <title>Sakhtemaneman</title>
    </head>
    <body ng-app="sakhtemaneman" ng-controller="indexController" ui-prevent-touchmove-defaults>
	<!-- Sidebars -->
    <div ng-if="ShowSideBar" ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>
			
		<div class="app" 
			ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
			ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>
	 
        <div id="content" class="scrollable">
			 <div class="scrollable-content section">
			 <div class="btn-group pull-left">
			  <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
				<i class="fa fa-bars"></i> فهرست
				  </div>
			  </div>
			  <div class="row">
			  <div class="alert alert-danger col-xs-6 col-xs-offset-3 animated" style="display:none;margin-top:20px;"
			  >{{error}}</div>
			  </div>
			  <div class="app-body" ng-class="{loading: loading}">
				<div ng-show="loading" class="app-content-loading">
				  <i class="fa fa-spinner fa-spin loading-spinner"></i>
				</div>
				<div class="app-content">
				  <ng-view></ng-view>
				</div>
			  </div>
			 </div>
			 <div class="undercover col-xs-12"></div>
		</div>
		</div><!-- ~ .app -->

		<div ui-yield-to="modals"></div>
		
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();			
        </script>
    </body>
</html>
